  <title>margin and padding; box model</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box{
      background:#f4f4f4;
      border: 2px grey solid;
      width: 500px;   /*if not border-box, when adding padding, width increase*/
      padding: 20px;
      margin: 20px;

      padding-top:10px; /*top right bottom right;  top, leftandright, bottom*/
    }

    .box p{
      margin: 0;
    }

    .box h3{
      padding-bottom: 10px;
    }
  </style>
</head>
