<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

  
  h1{
    display: none;   /*including the space, completely remove*/
    visibility: hidden;    /* still there in terms of a space */
    color:blue !important;     /* add important flag to take presidence */
  }

  .hello{
      color:red;     /* targeting the class going to override the tag itself. h1 should be red, not blue */
    }

   
  </style>
  <title>Document</title>
</head>
<body>
  <h1 class="hello">helloo world</h1>
</body>
</html>
