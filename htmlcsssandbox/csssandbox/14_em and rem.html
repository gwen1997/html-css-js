<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>em and rem</title>

  <style>
    #box-1{
      font-size: 20px;
    }

    #box-1 p{
      font-size: 1.5em;   /*20 (parent element)*1.5=30*/
      padding: 1em;       /*should be padding of 30     --------em is not recommended*/ 
    }


    #box-2 h3{
      font-size: 2rem;  /* 16*2=32px */
    }

    #box-2 p{
      font-size: 1.6rem;
      line-height: 1.7rem;  /* 1.7*16 */
    }

    html{ 
      font-size: 10px;       /* change the root element */
    }
    
  </style>
</head>
<body>
  <div id="box-1">
    <h3>box one</h3>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae, modi.
    </p>
  </div>
  <div id="box-2">
    <h3>box two</h3>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae, modi.
    </p>
  </div>

</body>
</html>
