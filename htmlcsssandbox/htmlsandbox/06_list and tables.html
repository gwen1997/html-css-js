<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list and tables</title>
</head>

<body>
  <ul style="list-style: circle">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ul>

  <ol type="i">   <!--i, I, A, a-->
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ol>

  <!-- nested list   -->
  <ul style="list-style: circle">
    <li>item1</li>
    <li>item2</li>
      <ul>
        <li>nested item1</li>
        <li>nested item2</li>
        <li>nested item3</li>
      </ul>
    <li>item3</li>
    <li>item4</li>
  </ul>



  <!-- tables -->

  <table style="width: 600px">

    <thead>
      <tr>
        <th>first name</th>
        <th>last name</th>
        <th>email</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>john</td>
        <td>gu</td>
        <td>dbjabc@ndskan.com</td>
      </tr>
      <tr>
        <td>john</td>
        <td>gu</td>
        <td>dbjabc@ndskan.com</td>
      </tr>
      <tr>
        <td>john</td>
        <td>gu</td>
        <td>dbjabc@ndskan.com</td>
      </tr>
    </tbody>
    
  </table>




  
</body>
</html>
