<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms and input</title>
</head>

<body>


  <form action="process.php">

    <div>
      <label for="name">name</label><br>
      <input type="text" id="name" name="name" value="wen gu">         <!-- for attribute match id, when click 'name' highlight the input; name: for server side; value:actual value sent to server -->
    </div>

    <div>
      <label for="email">email</label><br>
      <input type="email" name="'email" id="email" placeholder="enter email">
    </div>

    <div>
      <label for="message">message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>   <!--textarea has closing tag-->
    </div>

    <div>
      <label for="sex">sex</label><br>
      <select name="sex" id="sex">
        <option value="male">male</option>
        <option value="female" selected>female</option>     <!--female as the default selected-->
        <option value="not defined">not defined</option>
      </select>  
    </div>

    <div>
      <label for="age">age</label><br>
      <input type="number" name="age" id="age">
    </div>

    <div>
      <label for="birthdate">birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>

    <div>
      <label for="membership">membership</label><br>  <!--radio:can only choose one-->
      <input type="radio" name="membership" id="membership" value="simple"> simple
      <input type="radio" name="membership" id="membership" value="standard" checked> standard     <!--checked: standard as the default selected option-->
      <input type="radio" name="membership" id="membership" value="super"> super
    </div>

    <div>
      <label for="membership">membership</label><br>  <!--checkbox: can choose multiple-->
      <input type="checkbox" name="likes" id="likes" value="bike"> bike
      <input type="checkbox" name="likes" id="likes" value="car" checked> car    
      <input type="checkbox" name="likes" id="likes" value="boat"> boat
    </div>


    <input type="submit" value="submit">
    <!-- same as above --><br>
    <!-- <button type="submit">submit</button> -->

    <button type="reset">reset</button>    <!--clear everything except for wen gu-->


  </form>






</body>
</html>
