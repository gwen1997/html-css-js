<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth child</title>
  <style>
    li{
      padding:0.5rem;
      margin: 0.5rem;
      list-style: none;
    }

    li:first-child{
      background: red;
    }

    li:last-child{
      background: blue;
    }

    li:nth-child(3){
      background: coral !important;
    }

    li:nth-child(3n+7){         /* every third, started at 7 */
      background: green;
    }

    li:nth-child(odd){
      background: purple;
    }
  </style>

</head>



<body>
  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
    <li>item 6</li>
    <li>item 7</li>
    <li>item 8</li>
    <li>item 9</li>
    <li>item 10</li>
    <li>item 11</li>
    <li>item 12</li>
    <li>item 13</li>
    <li>item 14</li>
    <li>item 15</li>
    <li>item 16</li>
    <li>item 17</li>
    <li>item 18</li>
    <li>item 19</li>
    <li>item 20</li>


  </ul>
</body>
</html>
